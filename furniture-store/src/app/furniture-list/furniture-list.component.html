<div class="furniture-list">
    <div *ngFor="let furniture of furnitureList" class="furniture-item">
      <img [src]="furniture.imageUrl" alt="{{furniture.name}}">
      <h3>{{furniture.name}}</h3>
      <p>{{furniture.description}}</p>
      <p>Price: ${{furniture.price}}</p>
      <a [routerLink]="['/furniture', furniture.id]">View Details</a>
    </div>
  </div>
