<mat-card>
  <mat-card-header>
    <mat-card-title>Admin Panel</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newFurniture.name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="newFurniture.description">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="newFurniture.price">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Image URL</mat-label>
        <input matInput [(ngModel)]="newFurniture.imageUrl">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input matInput type="number" [(ngModel)]="newFurniture.stock">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="saveFurniture()">Save</button>
    </div>
  </mat-card-content>
</mat-card>

<mat-divider></mat-divider>

<div class="furniture-list">
  <mat-list>
    <mat-list-item *ngFor="let furniture of furnitureList">
      <mat-card class="furniture-card" (click)="selectFurniture(furniture)">
        <mat-card-header>
          <mat-card-title>{{ furniture.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="furniture.imageUrl" alt="{{furniture.name}}">
        <mat-card-content>
          <p>{{ furniture.description }}</p>
          <p>{{ furniture.price | currency }}</p>
          <p><strong>Stock:</strong> {{ furniture.stock }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent" (click)="deleteFurniture(furniture.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
