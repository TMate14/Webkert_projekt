<mat-card *ngIf="cartItems.length > 0; else emptyCart">
  <mat-card-header>
    <mat-card-title>Shopping Cart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="cart-item" *ngFor="let item of cartItems">
      <mat-card>
        <img mat-card-image [src]="item.imageUrl" alt="{{item.name}}">
        <mat-card-header>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.price | currency}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{item.description}}</p>
          <p><strong>Quantity:</strong> {{item.quantity}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="removeFromCart(item.id)">Remove</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="total">
      <h3>Total: {{total | currency}}</h3>
      <button mat-raised-button color="primary" (click)="makePurchase()">Buy</button>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #emptyCart>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your Cart is Empty</mat-card-title>
    </mat-card-header>
  </mat-card>
</ng-template>
