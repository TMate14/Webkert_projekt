<mat-card class="profile-card">
  <mat-card-title>User Profile</mat-card-title>
  <mat-card-content>
    <div *ngIf="user">
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>

      <h3>Purchase History</h3>
      <div *ngFor="let purchase of user.previousPurchases">
        <mat-card class="purchase-card">
          <mat-card-header>
            <mat-card-title>Purchase on {{ getPurchaseDate(purchase) | date }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ul>
              <li *ngFor="let item of purchase.items">
                {{ item.name }} ({{ item.quantity }}) - ${{ item.price }}
              </li>
            </ul>
            <p><strong>Total:</strong> ${{ getPurchaseTotal(purchase) }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
